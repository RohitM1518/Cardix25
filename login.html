<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Schedule Reservation</title>
    <style>
        /* Add your CSS styles here */
        /* Style the navigation bar */
        ul.nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }
    
        li.nav-item {
            float: left;
        }
    
        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
    
        li.nav-item a:hover {
            background-color: #5cb85c; /* Green */
        }
    
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    
        .form-container {
            padding: 20px;
        }
    
        .form-container h2 {
            margin: 0;
            color: #333;
        }
    
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
    
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    
        .form-container button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
    
        .form-container button:hover {
            background-color: #222;
        }
    
        .form-container p {
            margin-top: 10px;
        }
    
        .form-toggle {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
    
        .form-toggle:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item"><a href="home.html">Home</a></li>
        <li class="nav-item"><a href="login.html">Login</a></li>
        <li class="nav-item"><a href="conclusion.html">Reservation</a></li>
        <li class="nav-item"><a href="cancel.html">Cancellation</a></li>
        <li class="nav-item"><a href="sub.html">Subscription</a></li>
        <li class="nav-item"><a href="About.html">About</a></li>
    </ul>
    <div class="container">
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <button class="form-toggle" id="login-toggle">Log In</button></p>
            </form>
        </div>
        <div class="form-container" id="login-form" style="display: none;">
            <h2>Log In</h2>
            <form action="welcome.html">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <button class="form-toggle" id="signup-toggle">Sign Up</button></p>
            </form>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const signupToggle = document.getElementById('signup-toggle');
        const loginToggle = document.getElementById('login-toggle');

        signupToggle.addEventListener('click', () => {
            signupForm.style display = 'block';
            loginForm.style display = 'none';
        });

        loginToggle.addEventListener('click', () => {
            signupForm.style display = 'none';
            loginForm.style display = 'block';
        });
    </script>
</body>
</html>
